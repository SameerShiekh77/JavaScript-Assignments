    <script>
        //9. Write a program that checks whether the given input is an even number or an odd number.

        var num = +(prompt("Enter the number"));
        var check = num % 2;
        if (check === 0) {
            alert(num + " is even number");
        } else {
            alert(num + " is odd number");
        }
    </script>
