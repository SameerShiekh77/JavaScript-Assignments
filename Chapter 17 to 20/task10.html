    <script>
        //9. Write a program to print multiples of 5 ranging 1 to 100.
        document.write("Write a program to print multiples of 5 ranging 1 to 100<br><br>");

        for (var i = 1; i <= 20; i++) {
            var j = 5 * i;
            document.write(j + ",");
        }
    </script>
